<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Animation</title>
 <link rel="stylesheet" type="text/css" href="program11.css">
</head>

<body>

 <div class="slider-container">
  <div class="slides">
   <div class="slide"><img src="D:\Pictures\image1.jpeg" height="100px" alt="Image 1"></div>
   <div class="slide"><img src="D:\Pictures\image2.jpeg" height="100px" alt="Image 2"></div>
   <div class="slide"><img src="D:\Pictures\image3.jpeg" height="100px" alt="Image 3"></div>
   <!-- Add more slides as needed -->
  </div>
 </div>

 <div class="radio-buttons">
  <input type="radio" id="radio1" name="slider" checked>
  <label for="radio1"></label>
  <input type="radio" id="radio2" name="slider">
  <label for="radio2"></label>
  <input type="radio" id="radio3" name="slider">
  <label for="radio3"></label>
  <!-- Add more radio buttons and labels as needed -->
 </div>

 <script src="program11.js"></script>
</body>

</html>

<script>
const slides = document.querySelector('.slides');
const slideWidth = document.querySelector('.slide').clientWidth;
let currentIndex = 0;

function slideTo(index) {
    currentIndex = index;
    slides.style.transform = translateX(-${slideWidth * currentIndex}px);
}

document.querySelectorAll('.radio-buttons input[type="radio"]').forEach((radio, index) => {
    radio.addEventListener('change', () => {
        slideTo(index);
    });
});

// Auto slide (optional)
setInterval(() => {
    currentIndex = (currentIndex + 1) % slides.children.length;
    document.getElementById(radio${currentIndex + 1}).checked = true;
    slideTo(currentIndex);
}, 3000); // Change slide every 3 seconds

CSS:
body {
 font-family: Arial, sans-serif;
 margin: 0;
 padding: 0;
}

.slider-container {
 position: relative;
 width: 100%;
 height: auto;
 /* Adjust height as needed */
 overflow: hidden;
}

.slides {
 display: flex;
 transition: transform 0.5s ease-in-out;
}

.slide {
 min-width: 100%;
}

.slide img {
 width: 100%;
 height: 100%;
}

.radio-buttons {
 text-align: center;
 margin-top: 10px;
}

.radio-buttons input[type="radio"] {
 display: none;
}

.radio-buttons label {
 display: inline-block;
 width: 10px;
 height: 10px;
 border-radius: 50%;
 background-color: #ccc;
 margin: 0 5px;
 cursor: pointer;
}

.radio-buttons input[type="radio"]:checked+label {
 background-color: #007bff;
}
</script>
