<!DOCTYPE html>
<html>
  <head>
    <title>On-Road Vehicle Breakdown Assistance</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>On-Road Vehicle Breakdown Assistance</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#register">Register</a></li>
        <li><a href="#login">Login</a></li>
        <li><a href="#search">Search</a></li>
        <li><a href="#feedback">Feedback</a></li>
        <li><a href="#profile">Profile</a></li>
      </ul>
    </nav>
    <main>
      <section id="register">
        <h2>Register</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password">
          <button type="submit">Register</button>
        </form>
      </section>
      <section id="login">
        <h2>Login</h2>
        <form>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password">
          <button type="submit">Login</button>
        </form>
      </section>
      <section id="search">
        <h2>Search</h2>
        <form>
          <label for="location">Location:</label>
          <input type="text" id="location" name="location">
          <button type="submit">Search</button>
        </form>
        <ul id="mechanic-list">
          <!-- Mechanics will be displayed here -->
        </ul>
      </section>
      <section id="feedback">
        <h2>Feedback</h2>
        <form>
          <label for="mechanic">Mechanic:</label>
          <input type="text" id="mechanic" name="mechanic">
          <label for="rating">Rating:</label>
          <input type="number" id="rating" name="rating" min="1" max="5">
          <label for="review">Review:</label>
          <textarea id="review" name="review"></textarea>
          <button type="submit">Submit Feedback</button>
        </form>
      </section>
      <section id="profile">
        <h2>Profile</h2>
        <ul>
          <li><strong>Name:</strong> [User's Name]</li>
          <li><strong>Email:</strong> [User's Email]</li>
          <li><strong>Saved Mechanics:</strong> [List of Saved Mechanics]</li>
          <li><strong>Feedback:</strong> [List of Feedback]</li>
        </ul>
      </section>
    </main>
  </body>
</html>
