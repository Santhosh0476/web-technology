<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #f0f0f0;
  font-family: Arial, sans-serif;
}

h1 {
  color: #333;
  text-align: center;
  animation: fadeIn 2s;
}

p {
  font-size: 18px;
  margin: 15px;
  animation: fadeIn 2s, slideIn 1s;
  animation-delay: 1s;
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

@keyframes slideIn {
  from {
    transform: translateX(100%);
  }
  to {
    transform: translateX(0%);
  }
}
</style>
</head>
<body>

<h1>Animated Page</h1>
<p>This is an example of a simple animated page with CSS animations. The h1 and p elements fade in and slide in from the right when the page loads.</p>

</body>
</html>
