<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Background GIF Example</title>
 <link rel="stylesheet" href="program10.css">
</head>

<body>

 <button onclick="document.body.classList.toggle('custom-height')">Change Height</button>
 <button onclick="document.body.classList.toggle('custom-width')">Change Width</button>
 <button onclick="document.body.classList.toggle('custom-transparency')">Change Transparency</button>
 <button onclick="document.body.classList.toggle('transition-effect')">Add Transition</button>

</body>

</html>
<style>
body {
   background: url('D:\Downloads\js.mp4') center/cover fixed;
   height: 100vh;
   margin: 0;
   padding: 0;
   opacity: 1;
   transition: opacity 0.5s ease;
  }

  .custom-height {
   height: 200vh;
  }

  .custom-width {
   width: 100%;
  }

  .custom-transparency {
   opacity: 0.5;
  }

  .transition-effect {
   opacity: 0.5;
  }
</style>
