<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emojis with Positioning</title>
    <style>
        /* Positioning elements */
        .container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid #333;
            margin: 50px auto;
            padding: 20px;
        }

        .emoji {
            position: absolute;
            width: 150px;
            height: 150px;
        }

        /* Emojis */
        .happy {
            top: 50px;
            left: 50px;
        }

        .sad {
            top: 150px;
            left: 150px;
        }

        .surprised {
            top: 250px;
            left: 250px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji happy">&#128512;</div>
        <div class="emoji sad">&#128577;</div>
        <div class="emoji surprised">&#128558;</div>
    </div>
</body>
</html>
