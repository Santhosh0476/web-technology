<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Example</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            padding: 20px;
            border: 2px solid #333;
            margin: 20px;
        }

        .content {
            background-color: #f0f0f0;
            height: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="content">
            <h2>Box Model Example</h2>
            <p>This is an example of the CSS box model.</p>
            <p>The box has padding, border, and margin properties.</p>
        </div>
    </div>
</body>
</html>
