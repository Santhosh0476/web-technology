<!DOCTYPE html>
<html>
  <head>
    <title>Library Management System</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center py-5">Library Management System</h1>
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#addBookModal"
      >
        Add Book
      </button>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Type</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Books will be added here -->
        </tbody>
      </table>
    </div>

    <!-- Add Book Modal -->
    <div
      class="modal fade"
      id="addBookModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addBookModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addBookModalLabel">Add Book</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
              onclick="clearInputs()"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form onsubmit="event.preventDefault(); addBook();">
              <div class="form-group">
                <label for="nameInput">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="nameInput"
                  name="name"
                  placeholder="Enter name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="authorInput">Author</label>
                <input
                  type="text"
                  class="form-control"
                  id="authorInput"
                  name="author"
                  placeholder="Enter author"
                  required
                />
              </div>
              <div class="form-group">
                <label for="typeInput">Type</label>
                <select id="typeInput" name="type" class="form-control" required>
                  <option value="" disabled selected>Choose...</option>
                  <option value="Fiction">Fiction</option>
                  <option value="Non-Fiction">Non-Fiction</option>
                  <option value="Sci-Fi">Sci-Fi</option>
                </select>
              </div>
              <button
                type="submit"
                class="btn btn-primary"
              >
                Add
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+
