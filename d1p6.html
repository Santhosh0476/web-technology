<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Styled Elements</title>
 <link rel="stylesheet" href="program6.css">
</head>

<body>
 <h1 class="heading">Welcome to My Website</h1>
 <p class="text">This is a paragraph of text.</p>
 <div class="box">
  <h2 class="sub-heading">Box 1</h2>
  <p class="box-text">This is some text inside Box 1.</p>
 </div>
 <div class="box">
  <h2 class="sub-heading">Box 2</h2>
  <p class="box-text">This is some text inside Box 2.</p>
 </div>
 <button class="button">Click Me</button>
</body>

</html>

<style>
/* Global styles */
body {
 font-family: Arial, sans-serif;
 background-color: #f0f0f0;
 margin: 0;
 padding: 0;
}

/* Class selectors */
.heading {
 color: #333;
 text-align: center;
}

.text {
 font-size: 16px;
 line-height: 1.5;
 text-align: justify;
}

.box {
 background-color: #fff;
 border: 1px solid #ccc;
 border-radius: 5px;
 padding: 20px;
 margin: 10px 0;
}

.sub-heading {
 color: #666;
}

.box-text {
 color: #444;
}

.button {
 background-color: #007bff;
 color: #fff;
 border: none;
 padding: 10px 20px;
 border-radius: 5px;
 cursor: pointer;
 display: block;
 margin: 20px auto;
}
</style>
