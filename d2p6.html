<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Mark List</h1>
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Mathematics</th>
                <th>Science</th>
                <th>English</th>
                <th>Total Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>85</td>
                <td>90</td>
                <td>88</td>
                <td>263</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>92</td>
                <td>87</td>
                <td>95</td>
                <td>274</td>
            </tr>
            <tr>
                <td>Michael Johnson</td>
                <td>78</td>
                <td>82</td>
                <td>80</td>
                <td>240</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>
</html>
